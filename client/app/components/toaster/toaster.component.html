<div id="toaster-container">
  <div class="alert alert-success" role="alert" *ngFor="let toast of toasts">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
    <h4>{{toast.title}}</h4>
    <p>{{toast.message}}</p>
    <div class="w-100">
      <button class="btn btn-success mr-3">{{toast.okText}}</button>
      <button class="btn btn-light">{{toast.cancelText}}</button>
    </div>
  </div>
</div>
