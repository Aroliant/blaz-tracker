<div class="page">
  <div class="page-main">
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card card-body">
              <h3>Create an app</h3>
              <div class="row">
                <div class="form-group col-lg-6">
                  <label class="form-label">App Name</label>
                  <input type="text" class="form-control" [(ngModel)]="app.appName" name="example-text-input"
                    placeholder="Text..">

                </div>
                <div class="form-group col-lg-6">
                  <label class="form-label">Memory</label>
                  <div class="row align-items-center">
                    <div class="col">
                      <input type="range" class="form-control custom-range" step="5" min="0" max="50">
                    </div>
                    <div class="col-auto">
                      <input type="number" class="form-control w-8" value="45">
                    </div>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label class="form-label">Select a Server</label>
                  <div class="row gutters-sm">
                    <div class="col-6 col-sm-4 col-lg-1">
                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">
                        </figure>
                      </label>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-1">
                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">
                        </figure>
                      </label>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-1">
                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">
                        </figure>
                      </label>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-1">
                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">
                        </figure>
                      </label>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-1">
                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">

                    </div>

                      <label class="imagecheck mb-4">
                        <input name="imagecheck" type="checkbox" value="1" class="imagecheck-input">
                        <figure class="imagecheck-figure">
                          <img src="http://via.placeholder.com/50" alt="}" class="imagecheck-image">
                        </figure>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-100 mb-3 text-right">
                <button class="btn btn-primary" (click)="createApp()">Create</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
