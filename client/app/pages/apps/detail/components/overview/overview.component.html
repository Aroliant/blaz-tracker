<div class="tab-pane" [class.show]="showTab" [class.active]="showTab" role="tabpanel" aria-labelledby="overview-tab">

  <div class="row my-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">CPU Usage</h3>
        </div>
        <div class="card-body">
          <div id="chart-area-spline" style="height: 16rem"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">RAM Usage</h3>
        </div>
        <div class="card-body">
          <div id="chart-area-spline" style="height: 16rem"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Disk I / O</h3>
        </div>
        <div class="card-body">
          <div id="chart-area-spline" style="height: 16rem"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Network Usage</h3>
        </div>
        <div class="card-body">
          <div id="chart-area-spline" style="height: 16rem"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-lg-6">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>12/12/2019 10:26 AM</td>
              <td>12/12/2019 10:26 AM</td>

            </tr>
            <tr>
              <td>12/12/2019 10:26 AM</td>
              <td>12/12/2019 10:26 AM</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
