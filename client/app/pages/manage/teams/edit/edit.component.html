<div class="page">
  <div class="page-main">

    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards row-deck">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="m-0">Edit Team</h3>
              </div>
              <div class="row m-0">
                <div class="col-12">
                  <div class="row form-group m-0 mt-3">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="form-label">Team Name</label>
                        <div class="input-icon">
                          <span class="input-icon-addon">
                            <i class="fe fe-users"></i>
                          </span>
                          <input *ngIf="team" type="text" class="form-control" [(ngModel)]="team.teamName"
                            placeholder="Team Name">
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="form-label">Add User</label>
                        <div class="input-icon">
                          <span class="input-icon-addon">
                            <i class="fe fe-user"></i>
                          </span>
                          <ng-select [items]="userSearchResult" [(ngModel)]="userSearchKeyword" bindValue="userID"
                            bindLabel="username" (search)="searchUsers()"
                            (add)="addUserInTeam(userSearchResult)" placeholder="Search for users..">
                          </ng-select>

                        </div>
                      </div>
                    </div>
                    <!-- <div class="col-12 p-0">
                      <div class="card">
                        <div class="list-separated-item" *ngFor="let user of displaySearchedUsers">
                          <div class="row align-items-center" (click)="addUserInTeam(user)">
                            <div class="col-auto">
                              <span class="avatar avatar-md d-block"
                                style="background-image: url('https://img.blaz.app/40x40')"></span>
                            </div>
                            <div class="col">
                              <div>
                                <a class="text-inherit">{{user.username}}</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> -->
                    <!-- <div class="col-12">
                      <div class="card">

                      </div>
                    </div> -->
                    <div class="col-12" *ngIf="users">
                      <div class="card">
                        <div class="card-header">
                          <h3 class="card-title">Members</h3>
                        </div>
                        <div class="card-body o-auto" style="height: 15rem">
                          <ul class="list-unstyled list-separated">
                            <li class="list-separated-item" *ngFor="let user of users">
                              <div class="row align-items-center">
                                <div class="col-auto">
                                  <span class="avatar avatar-md d-block"
                                    style="background-image: url('https://img.blaz.app/40x40')"></span>
                                </div>
                                <div class="col">
                                  <div>
                                    <a class="text-inherit">{{user.username}}</a>
                                  </div>
                                  <small class="d-block item-except text-sm text-muted h-1x">{{user.userEmail}}</small>
                                </div>
                                <div class="col-auto">
                                  <div class="item-action dropdown">
                                    <a data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <a class="dropdown-item"><i class="dropdown-icon fe fe-tag"></i>
                                        Action </a>
                                      <a class="dropdown-item"><i class="dropdown-icon fe fe-edit-2"></i> Another action
                                      </a>
                                      <a class="dropdown-item"><i class="dropdown-icon fe fe-message-square"></i>
                                        Something else here</a>
                                      <div class="dropdown-divider"></div>
                                      <a class="dropdown-item"><i class="dropdown-icon fe fe-link"></i>
                                        Separated link</a>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="card-body text-center">
                          <div class="small">No users added to this team.</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="w-100 text-right mb-3">
                    <button class="btn btn-primary mr-2" routerLink="/teams">Save</button>
                    <button class="btn btn-outline-danger mr-3">Delete Team</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
