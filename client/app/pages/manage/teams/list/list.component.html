<div class="page">
  <div class="page-main">

    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards row-deck">
          <div class="col-12">
            <div class="w-100 mb-3 text-right">
              <button class="btn btn-primary" routerLink="/teams/create">Create</button>
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="m-0">List of Teams</h3>
              </div>
              <div *ngFor="let team of teams" class="d-flex flex-row flex-wrap">
                <div class="d-flex flex-column justify-content-center align-items-center m-2 p-2 AvatarContainer" routerLink="/teams/edit/{{team.teamID}}">
                  <span class="avatar avatar-xxl avatar-color">AR</span>
                  <span>{{team.teamName}}</span>
                  <div class="item-action dropdown AvatarDropdown">
                    <a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i
                        class="fe fe-more-vertical"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a href="javascript:void(0)" class="dropdown-item"><i class="dropdown-icon fe fe-tag"></i>
                        Edit</a>
                      <a href="javascript:void(0)" class="dropdown-item"><i class="dropdown-icon fe fe-edit-2"></i>
                        Delete</a>
                      <a href="javascript:void(0)" class="dropdown-item"><i
                          class="dropdown-icon fe fe-message-square"></i> Something else here</a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
