<div class="page">
  <div class="page-main">

    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards row-deck">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 *ngIf="project" class="m-0">{{project?.projectName}}</h3>
                <button class="btn btn-primary ml-auto" routerLink="/projects/edit/{{id}}">Edit</button>
              </div>
              <div class="row m-0">
                <div class="col-lg-8 p-lg-5" *ngIf="project" >
                  <div>{{project?.projectDescription}}</div>
                </div>
                <div class="col-lg-4 p-lg-5">
                  <h4>Labels</h4>
                  <div *ngIf="project" >
                    <div class="tags" *ngIf="project.projectLabels.length > 0" >
                      <span *ngFor="let label of project.projectLabels" class="tag">{{label}}</span>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="col-lg-12 px-lg-5">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">List of Apps</h3>
                    </div>
                    <div class="card-body o-auto">
                      <ul class="list-unstyled list-separated">
                        <li class="list-separated-item" *ngFor="let app of apps" >
                          <div class="row align-items-center">
                            <div class="col-auto">
                              <span class="avatar avatar-md d-block"
                                style="background-image: url('https://img.blaz.app/40x40')"></span>
                            </div>
                            <div class="col">
                              <div>
                                <a href="#" class="text-inherit">{{app.appName}}</a>
                              </div>
                              <div class="small text-muted">Version: {{app.version.versionName}}</div>
                              <div>http://{{app.appName}}.localhost</div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
