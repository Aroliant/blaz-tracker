<div class="page">
  <div class="page-main">

    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards row-deck">
          <div class="col-6">

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Blaz Root Domain </h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="input-group">
                    <span class="input-group-prepend" id="basic-addon3">
                      <span class="input-group-text">wildcard.</span>
                    </span>
                    <input type="text" class="form-control" [(ngModel)]="rootDomain.BLAZ_ROOT_DOMAIN">
                  </div>
                </div>
              </div>
              <div class="card-footer text-right">
                <div>
                  <label class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" [(ngModel)]="rootDomain.BLAZ_ROOT_DOMAIN_ENABLE_HTTPS">
                    <span class="custom-control-label">Enable HTTPS</span>
                  </label>
                  <label class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" [(ngModel)]="rootDomain.BLAZ_ROOT_DOMAIN_FORCE_HTTPS">
                    <span class="custom-control-label">Force HTTPS</span>
                  </label>
                  <button type="submit" (click)="updateRootDomain()" class="btn btn-primary">Update Domain</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
